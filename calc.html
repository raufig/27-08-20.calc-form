<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <form name="calc" class="calc">
        <input type="Text" name="operando1" value="0" >
        <br>
        <input type="Text" name="operando2" value="0" >
        <br>
        <input type="Button" name="" value=" + " onclick="calcula('+')">
        <input type="Button" name="" value=" - " onclick="calcula('-')">
        <input type="Button" name="" value=" X " onclick="calcula('*')">
        <input type="Button" name="" value=" / " onclick="calcula('/')">
        <br>
        <input type="Text" name="resultado" value="0" >
        </form>
    <script src="calc.js"></script>
</body>
</html>
